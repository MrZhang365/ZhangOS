<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <title>ZhangOS</title>
        <base target="_blank">
        <link rel="stylesheet" href="https://unpkg.com/mdui@1.0.2/dist/css/mdui.min.css">
    </head>
    <body class="mdui-theme-layout-auto mdui-theme-primary-light-green mdui-theme-accent-green">
        <div class="mdui-container">
            <div class="mdui-row">
                <div class="mdui-col-xs-12 mdui-typo">
                    <h1>ZhangOS —— 你的云操作系统</h1>
                    <div class="mdui-divider"></div>
                    <div class="mdui-panel" mdui-panel>
                        <div class="mdui-panel-item">
                            <div class="mdui-panel-item-header">
                                <div class="mdui-panel-item-title">我的应用</div>
                                <i class="mdui-icon material-icons mdui-panel-item-arrow">&#xe313;</i>
                            </div>
                            <div class="mdui-panel-item-body">
                                <ul id="app-list" class="mdui-list">
                                    <!--交给脚本-->
                                </ul>
                                <div class="mdui-panel-item-actions">
                                    <button class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent" type="button" mdui-panel-item-close>关闭</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/mdui@1.0.2/dist/js/mdui.min.js"></script>
        <script src="365.js"></script>
    </body>
</html>
